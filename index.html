  <div id="volumeControls">
    <button onclick="setVolume(0)">Mute</button>
    <button onclick="setVolume(0.25)">25%</button>
    <button onclick="setVolume(0.5)">50%</button>
    <button onclick="setVolume(0.75)">75%</button>
    <button onclick="setVolume(1)">Full Volume</button>
  </div>
  
  <input type="range" id="volumeControl"
    min="0" max="1" step="0.25" value="1" />
  
  <script>
  function setVolume(value) {
    const volumeSlider = document.getElementById('volumeControl');
    volumeSlider.value = value;
    // You can also control actual audio element if you have one
    // audioElement.volume = value;
  }
  </script>
